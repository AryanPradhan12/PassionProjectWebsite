<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion Project Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Welcome to the Passion Project Picker!</h1>
    </header>
    
    <main>
        <h2>Find out how to convert your passions into projects!</h2>
        
        <!-- Example Button to Call Python Function -->
        <button id="run-button">Run Python Function</button>
        <p id="output"></p>
    </main>

    <script>
        document.getElementById("run-button").addEventListener("click", function() {
            fetch('/run-python-function')
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.result;
            });
        });
    </script>
</body>
</html>
